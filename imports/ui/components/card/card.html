<template name="card">
	<article class="slds-card">
	  <div class="slds-card__header slds-grid">
	    <header class="slds-media slds-media_center slds-has-flexi-truncate">
	      <div class="slds-media__figure">
	        <span class="slds-icon_container slds-icon-standard-{{icon}}" title="description of icon when needed">
	          <svg class="slds-icon slds-icon_small" aria-hidden="true">
	            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/img/symbolsStandard.svg#{{icon}}" />
	          </svg>
	        </span>
	      </div>
	      <div class="slds-media__body">
	        <h2>
	          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="{{objectName}}">
	            <span class="slds-text-heading_small">{{objectName}} ({{count}})</span>
	          </a>
	        </h2>
	      </div>
	    </header>
	    <div class="slds-no-flex">
	      <button class="slds-button slds-button_neutral">New</button>
	    </div>
	  </div>
	  <div class="slds-card__body">
	    <table class="slds-table slds-table_fixed-layout slds-table_bordered slds-no-row-hover slds-table_cell-buffer">
	      <thead>
	        <tr class="slds-text-title_caps">

	        		{{#each header in data.headers}}
			          <th scope="col">
			            <div class="slds-truncate" title="{{header}}">{{header}}</div>
			          </th>
	        		{{/each}}

	        </tr>
	      </thead>
	      <tbody>
	      	{{#each obj in data.values}}
		        <tr class="slds-hint-parent">
		        	{{#each val in obj}}
			          <td>
			            <div class="slds-truncate" title="{{val}}">{{val}}</div>
			          </td>
		          {{/each}}
		        </tr>
	        {{/each}}
	      </tbody>
	    </table>
	  </div>
	  <footer class="slds-card__footer"><a href="javascript:void(0);">View All <span class="slds-assistive-text">entity type</span></a></footer>
	</article>
</template>
