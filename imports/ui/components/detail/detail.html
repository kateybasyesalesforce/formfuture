<template name="detail">
	<div class='detailContainer {{readIsVisible}}'>
		<!-- Row 1 -->
		<div class='slds-grid slds-grid_pull-padded'>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					{{>inputRead label="Opportunity Owner Email" content=this.OwnerEmail link="true" nonEditable="true"}}
				{{/with}}
			</div>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					{{>inputRead label="Amount" content=this.Amount}}
				{{/with}}
			</div>
		</div>

		<!-- Row 2 -->
		<div class='slds-grid slds-grid_pull-padded'>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					{{>inputRead label="Opportunity Name" content=this.Name}}
				{{/with}}
			</div>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					{{>inputRead label="Close Date" content=this.CloseDate}}
				{{/with}}
	</div>
		</div>

		<!-- Row 3 -->
		<div class='slds-grid slds-grid_pull-padded'>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					{{>inputRead label="Account Name" content=this.AccountName link="true"}}
				{{/with}}
			</div>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					{{>inputRead label="Stage" content="Unqualified"}}
				{{/with}}
	</div>
		</div>

		<!-- Row 4 -->
		<div class='slds-grid slds-grid_pull-padded'>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					{{>inputRead label="Type" content=this.Type}}
				{{/with}}
			</div>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					{{>inputRead label="Probability (%)" content=22 nonEditable="true"}}
				{{/with}}
			</div>
		</div>

		<!-- Row 5 -->
		<div class='slds-grid slds-grid_pull-padded'>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					{{>inputRead label="Lead Source" content=""}}
				{{/with}}
			</div>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					{{>inputRead label="Expected Revenue" content=""}}
				{{/with}}
			</div>
		</div>

		<!-- Row 6 -->
		<div class='slds-grid slds-grid_pull-padded'>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					{{>inputRead label="Quantity" content=""}}
				{{/with}}
			</div>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					{{>inputRead label="Next Step" content=""}}
				{{/with}}
			</div>
		</div>

		<!-- Row 7 -->
		<div class='slds-grid slds-grid_pull-padded'>
			<div class='slds-col slds-p-horizontal_small'>
				{{#with oppty }}
					{{>inputRead label="Description" content=""}}
				{{/with}}
			</div>
		</div>

		<!-- Row 8 -->
		<div class='slds-grid slds-grid_pull-padded'>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					{{>inputRead label="Created" content="9/14/2017 3:49 PM" nonEditable="true"}}
				{{/with}}
			</div>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					{{>inputRead label="Last Modified" content="9/14/2017 3:49 PM" nonEditable="true"}}
				{{/with}}
			</div>
		</div>
	</div>
</template>
