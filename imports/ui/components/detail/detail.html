<template name="detail">
	<div class='detailContainer {{readIsVisible}}'>
		<!-- Row 1 -->
		<div class='slds-grid slds-grid_pull-padded'>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					<div class='{{isEmpty(this.OwnerEmail)}}'>
						{{>inputRead label="Opportunity Owner Email" content=this.OwnerEmail link="true" nonEditable="true"}}
					</div>
				{{/with}}
			</div>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					<div class='{{isEmpty(this.Amount)}}'>
						{{>inputRead label="Amount" content=this.Amount}}
					</div>
				{{/with}}
			</div>
		</div>

		<!-- Row 2 -->
		<div class='slds-grid slds-grid_pull-padded'>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					<div class='{{isEmpty(this.Name)}}'>
						{{>inputRead label="Opportunity Name" content=this.Name}}
					</div>
				{{/with}}
			</div>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					<div class='{{isEmpty(this.CloseDate)}}'>
						{{>inputRead label="Close Date" content=this.CloseDate}}
					</div>
				{{/with}}
	</div>
		</div>

		<!-- Row 3 -->
		<div class='slds-grid slds-grid_pull-padded'>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					<div class='{{isEmpty(this.AccountName)}}'>
						{{>inputRead label="Account Name" content=this.AccountName link="true"}}
					</div>
				{{/with}}
			</div>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					<div class='{{isEmpty(this.Stage)}}'>
						{{>inputRead label="Stage" content=this.Stage}}
					</div>
				{{/with}}
	</div>
		</div>

		<!-- Row 4 -->
		<div class='slds-grid slds-grid_pull-padded'>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					<div class='{{isEmpty(this.Type)}}'>
						{{>inputRead label="Type" content=this.Type}}
					</div>
				{{/with}}
			</div>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					<div class='full'>
						{{>inputRead label="Probability (%)" content=22 nonEditable="true"}}
					</div>
				{{/with}}
			</div>
		</div>

		<!-- Row 5 -->
		<div class='slds-grid slds-grid_pull-padded'>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					<div class='{{isEmpty(this.LeadSource)}}'>
						{{>inputRead label="Lead Source" content=this.LeadSource}}
					</div>
				{{/with}}
			</div>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					<div class='{{isEmpty(this.ExpectedRevenue)}}'>
						{{>inputRead label="Expected Revenue" content=this.ExpectedRevenue}}
					</div>
				{{/with}}
			</div>
		</div>

		<!-- Row 6 -->
		<div class='slds-grid slds-grid_pull-padded'>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					<div class='{{isEmpty(this.Quantity)}}'>
						{{>inputRead label="Quantity" content=this.Quantity}}
					</div>
				{{/with}}
			</div>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					<div class='{{isEmpty(this.NextStep)}}'>
						{{>inputRead label="Next Step" content=this.NextStep}}
					</div>
				{{/with}}
			</div>
		</div>

		<!-- Row 7 -->
		<div class='slds-grid slds-grid_pull-padded'>
			<div class='slds-col slds-p-horizontal_small'>
				{{#with oppty }}
					<div class='{{isEmpty(this.Description)}}'>
						{{>inputRead label="Description" content=this.Description}}
					</div>
				{{/with}}
			</div>
		</div>

		<!-- Row 8 -->
		<div class='slds-grid slds-grid_pull-padded'>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					<div class='full'>
						{{>inputRead label="Created" content="9/14/2017 3:49 PM" nonEditable="true"}}
					</div>
				{{/with}}
			</div>
			<div class='slds-size_1-of-2 slds-p-horizontal_small'>
				{{#with oppty }}
					<div class='full'>
						{{>inputRead label="Last Modified" content="9/14/2017 3:49 PM" nonEditable="true"}}
					</div>
				{{/with}}
			</div>
		</div>
	</div>
</template>
