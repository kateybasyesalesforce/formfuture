<template name="detailEdit">
	<div class='detailEditContainer slds-p-top_small {{editIsVisible}}'>
		{{#each row in oppty}}
			<div class='slds-grid slds-grid_pull-padded slds-m-bottom_x-small'>
				{{#each item in row}}
					<div class='slds-size_1-of-2 slds-p-horizontal_small'>
						{{#if isEditable item.label }}
							{{>inputEdit input=item }}
						{{else}}
							<div class='{{isEmpty item.label}}'>
								{{>inputRead input=item }}
							</div>
						{{/if}}
					</div>
				{{/each}}
			</div>
		{{/each}}
		<!-- Footer -->
		<div class='footer active slds-text-align_center slds-p-vertical_medium'>
			<button class="slds-button slds-button_neutral ff-cancel">Cancel</button>
			<button class="slds-button slds-button_brand ff-save">Save</button>
		</div>
	</div>

</template>
