<template name="tabs">
	<div class="slds-tabs_default">
	  <ul class="slds-tabs_default__nav" role="tablist">
	    <li class="slds-tabs_default__item" title="Activity" role="presentation"><a class="slds-tabs_default__link" href="javascript:void(0);" role="tab" tabindex="-1" aria-selected="false" aria-controls="tab-default-1" id="tab-default-1__item">Activity</a></li>
	    <li class="slds-tabs_default__item slds-is-active" title="Details"
	      role="presentation"><a class="slds-tabs_default__link" href="javascript:void(0);" role="tab" tabindex="0" aria-selected="true" aria-controls="tab-default-2" id="tab-default-2__item">Details</a></li>
	  </ul>
	  <div id="tab-default-1" class="slds-tabs_default__content slds-hide" role="tabpanel" aria-labelledby="tab-default-1__item">Activity Content</div>
	  <div id="tab-default-2" class="slds-tabs_default__content slds-show" role="tabpanel" aria-labelledby="tab-default-2__item">
	  	{{#with oppty}}
	  		{{> detailEdit oppty=this}}
		  	{{> detail oppty=this}}
		  {{/with}}
	  </div>
	</div>
</template>
