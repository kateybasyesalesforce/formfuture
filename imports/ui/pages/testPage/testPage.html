<template name="testPage">
	<div class='ff-option-{{whichPage}}'>
		<!-- {{>pageHeader opptyName="" accountName="Hillside Recycleables Parts LLC" closeDate="7/16/17" amount="$1,375" opportunityOwnerEmail="joy@alta-insurance.com"}} -->
		{{#with oppty}}
			{{> pageHeader oppty=this}}
		{{/with}}
		<div class='slds-m-top_small ff-box slds-p-bottom_none'>
		{{#with oppty}}
			{{>path oppty=this}}
		{{/with}}
		</div>
		<div class='slds-grid slds-m-top_small'>
			<div class='slds-size_2-of-3 slds-p-right_small'>
				<div class='ff-box'>
					{{#with oppty}}
						{{>tabs oppty=this}}
					{{/with}}
				</div>
			</div>
			<div class='slds-size_1-of-3'>
				{{>card icon="contact" objectName="Contact Roles" count="0"}}
			</div>
		</div>
	</div>
</template>
